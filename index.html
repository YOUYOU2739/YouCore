<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ANULODY™ | Code Temple ⚡️</title>
  <link rel="stylesheet" href="assets/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Cormorant+Garamond:wght@500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="overlay"></div>
  <div class="hero-container">
    <button class="flight-btn" onclick="launchTemple()">Take Flight</button>
  </div>

  <audio id="gateSound" src="assets/sound/gate.mp3" preload="auto"></audio>

  <script>
    function launchTemple() {
      document.getElementById('gateSound').play();
      setTimeout(() => {
        window.location.href = "anubis.html";
      }, 1000);
    }
  </script>
</body>
</html>
